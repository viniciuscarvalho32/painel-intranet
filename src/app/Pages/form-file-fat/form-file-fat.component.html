<section  class="formfile">
  <form (ngSubmit)="submit()" [formGroup]="formFile" formDir="ngForm">
    <div class="btnselectfile">
      <label for="arquivo">Importar Arquivo</label>
      <input type="file" id="arquivo" name="arquivo" (change)="onFileSelected($event)">
      <span>{{fileName}}</span>
    </div>
    <div class="btnsendfile" *ngIf="fileSelected">
      <input type="submit" value="Enviar">
    </div>
  </form>

</section>
