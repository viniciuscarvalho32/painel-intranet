<section class="container mat-elevation-z8" tabindex="0">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="numcad">
        <th mat-header-cell *matHeaderCellDef> Cadastro </th>
        <td mat-cell *matCellDef="let element"> {{element.numcad}} </td>
      </ng-container>

      <ng-container matColumnDef="nomfun">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nomfun}} </td>
      </ng-container>

      <ng-container matColumnDef="perrat">
        <th mat-header-cell *matHeaderCellDef> % Rateio </th>
        <td mat-cell *matCellDef="let element"> {{element.perrat}} </td>
      </ng-container>

      <ng-container matColumnDef="vlrrat">
        <th mat-header-cell *matHeaderCellDef> R$ Rateio </th>
        <td mat-cell *matCellDef="let element"> {{element.vlrrat}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <div class="overlay"></div>
    </table>
</section>
